name: Go

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Check version
        run: go version && go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Prepare tar.gz
        run: tar -czvf calc-1.0.tar.gz calc-1.0

      - name: Upload tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: calc-1.0.tar.gz
          path: calc-1.0.tar.gz

  deploy:
    runs-on: arch-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Check version
        run: go version && go mod tidy

      - name: prepare for build
        run: go env -w GOOS=linux GOARCH=amd64

      - name: Build
        run: go build -o app cmd/main.go 

      - name: Upload Go build results
        uses: actions/upload-artifact@v4
        with:
          name: Go-build
          path: app

  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: go mod tidy
      - name: Start Go tests
        run: go test -v ./...